<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px; /* Consistent spacing between buttons */
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }

        .navbar .dropdown button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .navbar .dropdown button:hover {
            background-color: #256b47;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .navbar .dropdown-content a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }

        .navbar .dropdown-content a:hover {
            background-color: #f4f4f4;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        .cart-button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #187bcd;
        }


        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2e8b57;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #256b47;
        }
        .modal-content .error {
            color: red;
            font-size: 0.9rem;
            text-align: center;
        }
        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .main-content h2 {
            font-size: 2rem;
            color: #333;
        }

        /* Product Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card .title {
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card .price {
            color: #2e8b57;
            font-size: 1.1rem;
        }

        /* Explore More Button */
        .explore-more {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .explore-more:hover {
            background-color: #256b47;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Buffs E-commerce</h1>
        <div class="navbar-links">
            <div class="dropdown">
                <button>Categories</button>
                <div class="dropdown-content" id="dropdown-menu">
                    <!-- Categories will be populated dynamically -->
                </div>
            </div>
            <div class="dropdown">
                <button>Login</button>
                <div class="dropdown-content">
                    <a href="#" onclick="openModal('login-modal')">Login</a>
                    <a href="#" onclick="openModal('signup-modal')">Sign Up</a>
                </div>
            </div>
            <a href="cart.html" class="cart-button">Cart</a>
        </div>
    </div>
    

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome to the Product Categories Page</h2>
        <p>Select a category from the dropdown menu above or explore some random products below.</p>

        <!-- Random Products Section -->
        <div class="products" id="random-products">
            <!-- Random products will be displayed here -->
        </div>

        <!-- Explore More Button -->
        <a href="categories-page.html" class="explore-more">Explore More</a>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('login-modal')">&times;</span>
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="logIn()">Log In</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- Sign-Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('signup-modal')">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-phone" placeholder="Phone Number" required>
            <input type="text" id="signup-address-line1" placeholder="Address Line 1 (Street)" required>
            <input type="text" id="signup-address-line2" placeholder="Address Line 2 (APT)">
            <input type="text" id="signup-city" placeholder="City" required>
            <input type="text" id="signup-state" placeholder="State" required>
            <input type="text" id="signup-zipcode" placeholder="Zipcode" required>
            <button onclick="signUp()">Sign Up</button>
            <p id="signup-error" class="error"></p>
        </div>
    </div>

    <script>
        const BASE_URL = "https://us-central1-buffs-e-commerce-platform.cloudfunctions.net/login-api"; // Your backend URL
    
        // Open Modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }
    
        // Close Modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    
        // Sign-Up Function
        async function signUp() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const phone = document.getElementById('signup-phone').value.trim();
            const addressLine1 = document.getElementById('signup-address-line1').value.trim();
            const addressLine2 = document.getElementById('signup-address-line2').value.trim();
            const city = document.getElementById('signup-city').value.trim();
            const state = document.getElementById('signup-state').value.trim();
            const zipcode = document.getElementById('signup-zipcode').value.trim();
    
            // Validate fields
            if (!name || !email || !password || !phone || !addressLine1 || !city || !state || !zipcode) {
                document.getElementById('signup-error').innerText = "All fields are required except Address Line 2.";
                return;
            }
    
            try {
                const response = await fetch(`${BASE_URL}/sign-up`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        phone,
                        address: {
                            line1: addressLine1,
                            line2: addressLine2,
                            city,
                            state,
                            zipcode,
                        },
                    }),
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error: ${response.statusText}`);
                }
    
                closeModal('signup-modal');
                alert('Sign-Up successful!');
            } catch (error) {
                document.getElementById('signup-error').innerText = error.message;
            }
        }
    
        // Login Function
        async function logIn() {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
        
            if (!email || !password) {
                document.getElementById("login-error").innerText = "Both fields are required.";
                return;
            }
        
            try {
                const response = await fetch(`${BASE_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
        
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Login failed.");
                }
        
                const data = await response.json();
                // Assuming the backend provides the UserID upon login
                const userId = data.userId;
        
                // Store UserID in local storage or session storage
                localStorage.setItem("UserID", userId);
        
                alert(`Welcome back, ${data.name || "User"}!`);
            } catch (error) {
                console.error("Login error:", error);
                alert(error.message || "An error occurred during login.");
            }
        }
        
    
        // Fetch product data from Flask backend
        async function fetchCategoriesAndProducts() {
            try {
                const response = await fetch("https://us-central1-buffs-e-commerce-platform.cloudfunctions.net/product-api-2/getProductsforIndex");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
    
                const products = await response.json();
    
                // Populate dropdown menu
                const categories = new Set();
                const dropdownMenu = document.getElementById('dropdown-menu');
                products.forEach(product => {
                    if (product.Category) {
                        categories.add(product.Category);
                    }
                });
                categories.forEach(category => {
                    const categoryLink = document.createElement('a');
                    categoryLink.href = `category.html?category=${encodeURIComponent(category)}`;
                    categoryLink.textContent = category;
                    dropdownMenu.appendChild(categoryLink);
                });
    
                // Display random products
                displayRandomProducts(products);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    
        // Function to display random products
        function displayRandomProducts(products) {
            const randomProducts = products.sort(() => 0.5 - Math.random()).slice(0, 12); // Select 12 random products
            const productContainer = document.getElementById('random-products');
    
            randomProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <a href="product.html?productId=${product.ProductID}" style="text-decoration: none; color: inherit;">
                        <img src="${product.placeholder_small_image || 'https://placehold.co/200x150'}" alt="${product.Name}">
                        <div class="title">${product.Name}</div>
                        <div class="price">$${product.Price.toFixed(2)}</div>
                    </a>
                `;
                productContainer.appendChild(productCard);
            });
        }
    
        // Fetch categories and products when the page loads
        fetchCategoriesAndProducts();
    </script>
    
    

</body>
</html>
