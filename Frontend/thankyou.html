<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thankyou-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            color: #2e8b57;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #333;
        }
        .home-button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>Your payment was successful. We appreciate your purchase.</p>
        <a href="index.html" class="home-button">Back to Home</a>
    </div>
</body>
</html>
